<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="produtos.php" method="POST">
        <label for="nome_prod">NOME PRODUTO:</label>
        <input type="text" name="nome_prod" id="nome_prod" placeholder="Digite o nome do produto">

        <label for="descricao">DESCRIÇÃO:</label>
        <input type="text" name="descricao" id="descricao" placeholder="Digite a descrição">

        <label for="preco">PREÇO:</label>
        <input type="text" name="preco" id="preco" placeholder="Digite o preço">

        <label for="quantidade">QUANTIDADE:</label>
        <input type="text" name="quantidade" id="quantidade" placeholder="Digite a quantidade">
        <input type="submit" name="cadastrar" value="cadastrar">
    </form>
</body>
</html>
